
<div *ngIf="student">
    <h2><span jhiTranslate="entityDemoApp.student.detail.title">Student</span> {{student.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="entityDemoApp.student.studentName">Student Name</span></dt>
        <dd>
            <span>{{student.studentName}}</span>
        </dd>
        <dt><span jhiTranslate="entityDemoApp.student.password">Password</span></dt>
        <dd>
            <span>{{student.password}}</span>
        </dd>
        <dt><span jhiTranslate="entityDemoApp.student.department">Department</span></dt>
        <dd>
            <div *ngIf="student.departmentId">
                <a [routerLink]="['/department', student.departmentId]">{{student.departmentDepartmentName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'student/'+ student.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
