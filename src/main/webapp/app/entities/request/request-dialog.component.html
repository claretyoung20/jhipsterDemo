<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRequestLabel" jhiTranslate="entityDemoApp.request.home.createOrEditLabel">Create or edit a Request</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!request.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="request.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.requestTitle" for="field_requestTitle">Request Title</label>
            <input type="text" class="form-control" name="requestTitle" id="field_requestTitle"
                [(ngModel)]="request.requestTitle" required />
            <div [hidden]="!(editForm.controls.requestTitle?.dirty && editForm.controls.requestTitle?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.requestTitle?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.dateCreated" for="field_dateCreated">Date Created</label>
            <div class="d-flex">
                <input id="field_dateCreated" type="datetime-local" class="form-control" name="dateCreated" [(ngModel)]="request.dateCreated"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.dateClosed" for="field_dateClosed">Date Closed</label>
            <div class="d-flex">
                <input id="field_dateClosed" type="datetime-local" class="form-control" name="dateClosed" [(ngModel)]="request.dateClosed"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.requestContent" for="field_requestContent">Request Content</label>
            <input type="text" class="form-control" name="requestContent" id="field_requestContent"
                [(ngModel)]="request.requestContent"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.requestStatus" for="field_requestStatus">Request Status</label>
            <input type="checkbox" class="form-control" name="requestStatus" id="field_requestStatus"
                [(ngModel)]="request.requestStatus"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.requestSolution" for="field_requestSolution">Request Solution</label>
            <input type="text" class="form-control" name="requestSolution" id="field_requestSolution"
                [(ngModel)]="request.requestSolution"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.attachmentName" for="field_attachmentName">Attachment Name</label>
            <input type="text" class="form-control" name="attachmentName" id="field_attachmentName"
                [(ngModel)]="request.attachmentName"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.department" for="field_department">Department</label>
            <select class="form-control" id="field_department" name="department" [(ngModel)]="request.departmentId"  required>
                <option *ngIf="!editForm.value.department" [ngValue]="null" selected></option>
                <option [ngValue]="departmentOption.id" *ngFor="let departmentOption of departments; trackBy: trackDepartmentById">{{departmentOption.departmentName}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.department?.dirty && editForm.controls.department?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.department?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.staff" for="field_staff">Staff</label>
            <select class="form-control" id="field_staff" name="staff" [(ngModel)]="request.staffId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="staffOption.id" *ngFor="let staffOption of staff; trackBy: trackStaffById">{{staffOption.staffName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="entityDemoApp.request.student" for="field_student">Student</label>
            <select class="form-control" id="field_student" name="student" [(ngModel)]="request.studentId"  required>
                <option *ngIf="!editForm.value.student" [ngValue]="null" selected></option>
                <option [ngValue]="studentOption.id" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.studentName}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.student?.dirty && editForm.controls.student?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.student?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
